<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Music</title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.css">

    <link rel="stylesheet" href="music_styles.css">

</head>
<body ng-controller="mainController">
<!-- AngularJS Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-aria.min.js"></script>


<!-- AngularJS Material Javascript now available via Google CDN; version 1.1.4 used here -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
<script src="js/app.js"></script>
<nav class="navbar navbar-inverse bg-inverse" role="navigation">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="about">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="projects">Projects</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="contact">Contact</a>
        </li>
    </ul>
</nav>
<div class="container" id="container">

    <div id="main">
        <div class="text-center">
            <label for="searchFollowed" style="color:black">Search:</label>
            <input type="text" ng-model="searchFollowed.name" id="searchFollowed">
        </div>
        <!-- Artist list -->
        <li ng-repeat="artist in followedArtists | filter:searchFollowed"
             id="follwedartistslist"
            class="justify-content-center animate artist">
                <span class="artist-name" style="color:black">{{artist.name}}</span>
                <!--<img src="{{artist.images[0].url}}" alt="ok" class="img-fluid img-thumbnail">-->
                <small>Followers: {{artist.followers.total}}</small>
        </li>
    </div>
</div>
</body>
</html>
